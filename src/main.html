<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>日志查询</title>
	<script src="/static/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/main.css">
    </head>
    <body>
	<h3 id="title">Welcome!</h3>
	<h4 id="servertime"></h4>
	<form id="queryform" name="myform" action="/query" method="post" target="iframe">
	    <div>服务器:
		<select id="serverselect" name="server" onchange="GetTime()">
		</select>
		<input type="button" id="addserver" value="添加服务器" onclick="OnAddServer()">
	    </div>
	    <div>选择日志时间: <input type="date" id="logdate" name="logdate" value="2020-11-11"></div>
	    <div>选择实时日志:<input type="checkbox" name="realtime" value="real" checked="true"/></div>
	    <div id="radios">
		日志类型:
	    </div>
	    <div>
		<div id="keys">
		    <div id="key0" class="keydiv">关键字1:<input type="text" class="keyclass" name="key0">&nbsp</div>
		</div>
		<div id="exkeys">
		    <div id="exkey0" class="keydiv">排除关键字1:<input type="text" class="keyclass" name="exkey0">&nbsp</div>
		</div>
	    </div>
	    <div>
		<input type="button" id="btn" value="查询" onclick="OnQuery()">
	    </div>
	</form>
	<div id="model">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close"> </span>
			</div>
			<div class="modal-body">
				<form id="addform" action="/addsrv" name="addserver" target="iframe">
					<div>自定义标识: <input type="text" id="logsrvname" name="logsrvname"></div>
					<div>服务器ip: <input type="text" id="logsrvip" name="logsrvip"></div>
					<div>日志路径: <input type="text" id="logsrvpath" name="logsrvpath" placeholder="~/tmp/xxx.log 则输入~/tmp"></div>
					<div>
						<span class="addspan"><input type="button" id="ensurebtn" value="确定" onclick="OnEnsureBtn()"></span>
						<span class="addspan"><input type="button" id="cancelBtn" value="取消" onclick="OnCancelBtn()"> </span>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
	<iframe id="iframe" name="iframe"></iframe>
	<pre id="result"></pre>
	<script type="text/javascript" charset="utf-8" src="/static/main.js"></script>
    </body>
</html>
